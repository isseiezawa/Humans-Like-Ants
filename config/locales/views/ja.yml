    description_modal:
      title: '利用制限と注意事項'
      headline_1: '使用できる拡張子について'
      text_1: |
        使用できる3Dコンテンツの拡張子は
        「.gltf」
        となっております。
      headline_2: 'ファイルサイズ'
      text_2: |
        3Dの描写を安定させるために
        ファイル容量を設定させて頂いてます。
        アバター -> 2MB以内
        つぶやき -> 3MB以内
        尚、頂点数に制限を設定しておりませんが
        頂点数5000以下のご協力をお願いいたします。
      headline_3: '使用可能文字'
      text_3_html: |
        3D描写をする部分で使用可能な文字に制限があります。
        <i class="fa-solid fa-circle-info"></i>のアイコンがついた箇所が目印です。
        現時点では以下が使用できます。
      headline_4: 'アニメーションについて'
      text_4_1: |
        アニメーションを設定される場合
        設定されている順番で設定されます。
        その為アニメーションの名前を
        (例)「01.stand」「02.happy」
        とすると正常に動作します。
      text_4_2: |
        [1番目] 棒立ち姿
        [2番目] 喜び動作
      headline_5: '注意事項'
      text_5_html: |
        3Dモデルを直接描写する以上
        他者が3Dモデルをダウンロードしてしまう恐れがあります。
        <b class="text-danger">販売予定や購入した3Dモデル等を使用せずに
        自身で作成した適当なモデルをご使用ください。</b>